<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=480, initial-scale=1" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />

		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />

		<title>Material Tetris | by Atanas Atanasov</title>

		<link rel="manifest" href="../static/manifest.webmanifest" />
		<link rel="stylesheet" href="./styles/style.css" />
	</head>
	<body>
		<html-head-component src="meta.json" hidden></html-head-component>

		<div id="tetris">
			<canvas id="scene"></canvas>

			<div id="gameOver">
				<h1>Game Over !</h1>

				<h3>Score: <span id="finalScore">0</span></h3>

				<h2><button id="restart">Restart</button></h2>
			</div>

			<div id="side">
				<div id="info">
					<h1 id="levelInfo">Level:<span id="level">1</span></h1>

					<h2 id="scoreInfo">Score:<span id="score">0</span></h2>

					<div id="rewardInfo" class="invisible">+<span id="reward">0</span></div>
				</div>

				<canvas id="preview"></canvas>

				<div id="controls">
					<button id="start">Start</button>

					<button id="pause">Pause</button>
				</div>
			</div>
		</div>

		<footer>
			<social-links></social-links>
		</footer>
	</body>

	<script type="module" src="./scripts/index.ts"></script>

	<script type="module">
		navigator.serviceWorker.register(`./service-worker.js`);
	</script>
</html>
