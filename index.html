	<body>
		<div id="tetris">
			<canvas id="scene"></canvas>

			<div id="gameOver">
				<h1>Game Over !</h1>

				<h3>Score: <span id="finalScore">0</span></h3>

				<h2><button id="restart">Restart</button></h2>
			</div>

			<div id="side">
				<div id="info">
					<h1 id="levelInfo">Level:<span id="level">1</span></h1>

					<h2 id="scoreInfo">Score:<span id="score">0</span></h2>

					<div id="rewardInfo" class="invisible">+<span id="reward">0</span></div>
				</div>

				<canvas id="preview"></canvas>

				<div id="controls">
					<button id="start">Start</button>

					<button id="pause">Pause</button>
				</div>
			</div>
		</div>

		<footer>
			<social-links></social-links>
		</footer>
	</body>
